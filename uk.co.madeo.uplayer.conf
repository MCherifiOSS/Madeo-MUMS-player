<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy context="default">
    <deny own="uk.co.madeo.uplayer"/>
    <deny send_destination="uk.co.madeo.player"/>
    <deny send_interface="uk.co.madeo.uplayer"/>
  </policy>
  <policy user="root">
    <allow own="uk.co.madeo.uplayer"/>
    <allow send_destination="uk.co.madeo.uplayer"/>
    <allow send_interface="uk.co.madeo.uplayer"/>
  </policy>
</busconfig>
